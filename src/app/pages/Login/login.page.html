
<ion-content>
  <div class="container">
    <h1 class="login-title">Login</h1>
    <form (ngSubmit)="login()">
      <ion-item lines="none" class="input-box">
        <ion-input type="email" placeholder="E-mail" [(ngModel)]="email" name="email" required></ion-input>
      </ion-item>

      <ion-item lines="none" class="input-box">
        <ion-input type="password" placeholder="Senha" [(ngModel)]="senha" name="senha" required></ion-input>
      </ion-item>

      <ion-button expand="block" type="submit" class="login-button">Acessar</ion-button>
    </form>
  </div>
</ion-content>
