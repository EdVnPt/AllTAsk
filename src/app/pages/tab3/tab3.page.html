<ion-header>
  <ion-toolbar>
    <ion-title>Perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <!-- Nome do Usuário -->
    <ion-item>
      <ion-label position="stacked">Nome</ion-label>
      <ion-input type="text" [(ngModel)]="usuario.nome"></ion-input>
    </ion-item>

    <!-- E-mail do Usuário -->
    <ion-item>
      <ion-label position="stacked">E-mail</ion-label>
      <ion-input type="email" [(ngModel)]="usuario.email"></ion-input>
    </ion-item>

    <!-- Telefone -->
    <ion-item>
      <ion-label position="stacked">Telefone</ion-label>
      <ion-input type="tel" [(ngModel)]="usuario.telefone"></ion-input>
    </ion-item>
  </ion-list>

  <!-- Botões para Salvar Alterações -->
  <ion-button expand="full" color="primary" (click)="atualizarPerfil()">
    Atualizar Perfil
  </ion-button>
</ion-content>
